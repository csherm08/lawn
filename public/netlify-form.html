<!DOCTYPE html>
<html>

<head>
    <title>Netlify Form Detection</title>
</head>

<body>
    <!-- This form is used by Netlify to detect the form during build -->
    <form name="simple-test" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
        <input type="hidden" name="form-name" value="simple-test" />
        <p style="display: none;">
            <label>Don't fill this out if you're human: <input name="bot-field" /></label>
        </p>
    </form>
</body>

</html>
