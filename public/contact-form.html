<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background: transparent;
            color: #0f172a;
        }
        
        .contact-form {
            max-width: 100%;
            margin: 0;
            padding: 24px;
            background: transparent;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #0f172a;
            line-height: 1.5;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            background: #ffffff;
            color: #0f172a;
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: #64748b;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .submit-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            line-height: 1.5;
        }
        
        .submit-btn:hover {
            background: #2563eb;
        }
        
        .form-note {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            margin-top: 16px;
            line-height: 1.5;
        }
        
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .contact-form {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <form name="quote-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="quote-request" />
            
            <div style="display: none;">
                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="address">Property Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="project-details">Project Details:</label>
                <textarea id="project-details" name="project-details" rows="5" required placeholder="Tell us about your project. What services are you interested in?"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Get Free Quote</button>
            
            <p class="form-note">We'll respond within 24 hours with your personalized quote.</p>
        </form>
    </div>
</body>
</html>
